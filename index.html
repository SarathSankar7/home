<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FirstSimpleAssignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body{
            background-color: beige;
        }
    </style>
</head>
<body>
    <table class="table ">
        <tr>
            <td>Name</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input  type="text" /></td>
        </tr>
        <tr>
            <td>Roll Number</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" min="18" max ="30" value="18"</td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" /></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="Radio" />Male <input type="Radio"  />Female</td>
        </tr>
        <tr>
            <td>District</td>
            <td class="dropdown"><select>
                <option>Kasargod </option>
                <option>Kannur </option>
                <option>Wayanad </option>
                <option>Kozhikode </option>
                <option>Malapuram</option>
                <option>Palakkad</option>
                <option>Thrissur </option>
                <option>Ernakulam </option>
                <option>Idukki</option>
                <option>Kottayam </option>
                <option>Alapuzha </option>
                <option>Pathanamthitta </option>
                <option>Kollam </option>
                <option>Trivandrum </option>
                
            </select></td>
        </tr>
        <tr>
            <td>EmailId</td>
            <td><input type="email" /></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" /></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type=password" /></td>
        </tr>
        <tr>
            <td><input type ="checkbox" /></td>
            <td>Agree Terms & Conditions</td>
        </tr>
        <tr>
            <td><button class="btn btn-info">Register</button></td>
        </tr>
    </table>
    
</body>
</html>
